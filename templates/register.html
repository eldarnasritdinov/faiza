<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order accepted</title>
</head>
<body>
    <ul>
        <li><a href="orders">See all orders</a></li>
        <li><a href="admin">Admin page</a></li>
    </ul>
    <h1>{{ name }},   YOUR ORDER WAS ACCEPTED!</h1>
    You have ordered {{ dish }} <br>
    Delivery time: {{ time }}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
            margin-right: 20px;
        }

        li a {
            display: block;
            color: #fff;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
        }

        li a:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>

</body>
</html>
